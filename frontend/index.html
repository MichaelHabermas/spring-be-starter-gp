<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Contact FrontEnd</title>
</head>
<body>
    <div class="container">
        <header class="ui main">
            <div class="ui fixed menu">
                <div class="ui container center">
                    <h2>Contact Manager</h2>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main-heading">
                <h2>Add Contact</h2>
                <form class="ui form" onSubmit={add}>
                    <div class="field">
                        <label>Name</label>
                        <input 
                            type="text" 
                            name="name"
                            placeholder="Name" />
                    </div>
                    <div class="field">
                    <label>Email</label>
                    <input 
                        type="text" 
                        name="email"
                        placeholder="Email" />
                    </div>
                    <div class="field">
                        <label>Address</label>
                        <input 
                            type="text" 
                            name="address"
                            placeholder="Address" />
                    </div>
                    <div class="field">
                        <label>Avatar</label>
                        <input 
                            type="text" 
                            name="avatar"
                            placeholder="URL of your avatar picture" />
                    </div>
                    <div class="field">
                        <label>Phone Numbers</label>
                        <input 
                            type="text" 
                            name="numbers"
                            placeholder="Comma Seperated list of phone numbers" />
                    </div>
                    
                    <button class="ui button blue">Add</button>
                </form>
                <h2>Contact List</h2>
            </div>
            <div class="ui celled list">
                <div class="item">
                    <img class="ui avatar image" src="./tom.png" alt="user" />
                    <div className="content">
                      <a href="#">
                        <div class="header">name</div>
                        <div>email</div>
                    </a>
                    </div>
                    <i
                      class="trash alternate outline icon red-icon"></i>
                    <a href="#">
                      <i class="edit alternate outline icon"></i>
                    </a>
                </div>

                <div class="item">
                    <img class="ui avatar image" src="./tom.png" alt="user" />
                    <div className="content">
                      <a href="#">
                        <div class="header">name</div>
                        <div>email</div>
                    </a>
                    </div>
                    <i
                      class="trash alternate outline icon red-icon"></i>
                    <a href="#">
                      <i class="edit alternate outline icon"></i>
                    </a>
                </div>

                <div class="item">
                    <img class="ui avatar image" src="./tom.png" alt="user" />
                    <div className="content">
                      <a href="#">
                        <div class="header">name</div>
                        <div>email</div>
                    </a>
                    </div>
                    <i
                      class="trash alternate outline icon red-icon"></i>
                    <a href="#">
                      <i class="edit alternate outline icon"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
